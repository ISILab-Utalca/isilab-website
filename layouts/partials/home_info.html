{{- with site.Params.homeInfoParams }}
{{ $logo := .resources.GetMatch site.Params.homeInfoParam.logo }}

<article class="first-entry home-info" style="display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 2rem 1rem;
        margin-bottom: 2rem;
        background-image: var(--home-info-tile);
        background-repeat: repeat;
        background-position: center;
        background-size: contain;
        border-width: 1px;
        border-style: solid;
        "
    >

    <header class="entry-header">
        {{ with $logo }}
        <img src="{{ $logo.RelPermalink }}" width="{{ $logo.Width }}" height="{{ $logo.Height }}">
        {{end}}

        <img src="/images/isilab_logo_vector.svg" alt="Logo" 
            style="width: 12vw;
                fill: var(--primary);
                max-width: 100px;
                height: auto;
                margin: 0 auto;
                padding: 16px 0;
                display: block;"
        >
        <h1>{{ .Title | markdownify }}</h1>
    </header>
    <div class="entry-content">
        {{ .Content | markdownify }}
    </div>
    <footer class="entry-footer">
        {{ partial "social_icons.html" (dict "align" site.Params.homeInfoParams.AlignSocialIconsTo) }}
    </footer>
</article>
{{- end -}}
